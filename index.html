<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- <div class="quote-box">
        <h2>Quote of the day</h2>

        <span id="author">Loading author name...</span>

        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button>Share</button>

    <div class='bg-blue-400 min-h-screen flex flex-col justify-center items-center'>
        <div class='bg-white rounded-lg p-8 shadow max-w-lg w-full'>
            <h1 class='text-4xl font-medium text-black mb-6 text-center'>
                Quote of the day
            </h1>
            <p id="quote" class='text-xl font-normal text-black mb-4 italic'></p>
            <p id="author" class='text-base font-base text-black mb-4 text-right'></p>

            <button class='bg-blue-600 hover:bg-blue-900 text-white font-semibold py-2 px-4 rounded-full mt-0' onClick={getquote(api_url)}>
                Generate New Quote
            </button>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://api.quotable.io/random";

        async function getquote(url){
            const reponse = await fetch(url);
            var data = await reponse.json();
            
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getquote(api_url);
    </script>
    
</body>
</html>
